<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>The source code</title>
  <link href="../resources/prettify/prettify.css" type="text/css" rel="stylesheet" />
  <script type="text/javascript" src="../resources/prettify/prettify.js"></script>
  <style type="text/css">
    .highlight { display: block; background-color: #ddd; }
  </style>
  <script type="text/javascript">
    function highlight() {
      document.getElementById(location.hash.replace(/#/, "")).className = "highlight";
    }
  </script>
</head>
<body onload="prettyPrint(); highlight();">
  <pre class="prettyprint lang-js"><span id='Ext-ProgressBar'>/** @class Ext.ProgressBar */
</span>//

$progress-background-color: dynamic($neutral-light-color);
$progress-bar-background-color: dynamic(mix(#fff, $base-light-color, 25%));
$progress-border-width: dynamic(0);
$progress-text-color-front: dynamic(#666);
$progress-text-color-back: dynamic(#666);
</pre>
</body>
</html>
