<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>The source code</title>
  <link href="../resources/prettify/prettify.css" type="text/css" rel="stylesheet" />
  <script type="text/javascript" src="../resources/prettify/prettify.js"></script>
  <style type="text/css">
    .highlight { display: block; background-color: #ddd; }
  </style>
  <script type="text/javascript">
    function highlight() {
      document.getElementById(location.hash.replace(/#/, "")).className = "highlight";
    }
  </script>
</head>
<body onload="prettyPrint(); highlight();">
  <pre class="prettyprint lang-js">$tabbar-base-color: dynamic($base-color);
$tabbar-strip-height: dynamic(0);
$tabbar-strip-border-width: dynamic(0);
$tabbar-strip-border-color: dynamic($neutral-color);
$tabbar-padding: dynamic(8px 4px 0 8px);
$tabbar-plain-padding: dynamic(8px 0 0);
</pre>
</body>
</html>
